<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator walut</title>
    <meta property="og:image" content="images/money.jpg">
    <link rel="icon" href="images/Currency Converter.png">   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="css/form.css" rel="stylesheet">
     <script defer src="js/script.js"></script>
</head>
<body>
    <body class="body">
      
        <form class="form js-form">
          <fieldset class="form__fieldset">
            <legend class="form__legend">Przelicznik walut</legend>
            <p>
              <label>
                <span class="form__labelText"> Kwota w PLN:</span> 
                <input class="form__field js-currencyPln" type="currencyPLN" name="currencyPLN" required min="0.01" step="any">
              </label>
            </p>
            <p>
              <label>
                <span class="form__LabelText">Wybierz walutÄ™:</span>
                <select class="form__field js-foreignCurrency" name="foreignCurrency">
                  <option value="EUR">Euro</option>
                  <option value="USD">Dolar</option>
                </select>
              </label>
            </p>
          </fieldset>
          <p>
            <button class="form__button" type="submit">Przelicz!</button>
          </p>
           <p>
           Wynik: <strong class="js-result">N/A</strong>
          </p>
        </form>
      
</body>
</html>
